<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<link rel="stylesheet" href="css/font-awesome.min.css" />
<link rel="stylesheet" href="css/jquery.mobile-1.4.1.min.css" />
<link rel="stylesheet" href="css/index.css" />

<title>Email IM</title>
</head>
<body>
	<div data-role="page" id="page_open_chats" data-theme='b'
		data-dom-cache="true" data-url="open_chats">

		<div data-role="header" data-position="fixed" data-tap-toggle="false"
			data-theme='b'>
			<h1>Open Chats</h1>
		</div>
		<!-- /header -->
		<table class='ui-responsive table-stroke' id="table_open_chats">
			<thead>
				<tr>
					<th></th>
					<th></th>

				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>
		<a href="#page_contact_list" data-role="button">Start a chat!</a>
	</div>
	<div data-role="page" id="page_contact_list" data-theme='b'
		data-dom-cache="true" data-url="contact_list">

		<div data-role="header" data-position="fixed" data-tap-toggle="false"
			data-theme='b'>
			<h1>All Contacts</h1>
		</div>
		<!-- /header -->
		<table class='ui-responsive table-stroke' id="table_contact_list">
			<thead>
				<tr>
					<th></th>
					<th></th>

				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>
	</div>
	<!-- /content -->


	<!-- Start of second page -->
	<div data-role="page" id="page_accounts" data-theme='b'
		data-dom-cache="true" data-firstload="1" data-url="account_list">

		<div data-role="header" data-position="fixed" data-tap-toggle="false"
			data-theme='b'>
			<h1>Accounts</h1>
		</div>
		<!-- /header -->

		<div data-role="content">
			<div data-role="collapsible-set" data-theme="b"
				data-content-theme="b"></div>
			<button data-mini="true" id="button_add_account">Add new
				Account</button>
			<br>
			<button data-mini="true" id="button_save_accounts" data-theme="a">Save</button>
		</div>
		<div style="display: none" id="page_accounts_template"></div>
		<!-- /content -->
	</div>
	<script type="text/javascript" src="phonegap.js"></script>
	<script src="js/jquery-2.1.0.min.js"></script>
	<script type="text/javascript">
		var deviceReadyDeferred = $.Deferred();
		var jqmReadyDeferred = $.Deferred();

		document.addEventListener("deviceReady", deviceReady, false);

		function deviceReady() {
			deviceReadyDeferred.resolve();
		}

		$(document).one("mobileinit", function() {
			jqmReadyDeferred.resolve();
		});

		$.when(deviceReadyDeferred, jqmReadyDeferred).then(
				doWhenBothFrameworksLoaded);

		function doWhenBothFrameworksLoaded() {
			app.onDeviceReady();
		}
	</script>
	<script src="js/jquery.mobile-1.4.1.min.js"></script>
	<script type="text/javascript" src="js/plugins.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/platform_index.js"></script>
	<script type="text/javascript">
		//app.initialize();
	</script>
</body>
</html>
